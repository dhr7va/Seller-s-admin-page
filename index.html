<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller's Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    input[type=number] {
        -moz-appearance: textfield;
    }
</style>

<body>
    <div class="container">
        <form class="row mt-5" onsubmit="handleFormSubmit(event)">
            <div class="mb-3 col-12 col-md-6">
                <label for="price" class="form-label">Selling Price</label>
                <input type="number" placeholder="Selling Price" name="price" class="form-control" id="price"
                    aria-describedby="priceHelp">
            </div>
            <div class="mb-3 col-12 col-md-6">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" placeholder="Product Name" name="name" class="form-control" id="name">
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Add Product</button>
            </div>
        </form>
        <ul></ul>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script src="index.js"></script>

</html>
